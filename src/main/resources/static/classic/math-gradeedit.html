<!DOCTYPE html>
<html lang="en">

<body class="page-profile">
<header class="navbar navbar-header navbar-header-fixed">
    <div class="navbar-brand">
        <img src="../../assets/img/TBS%20logo.png" alt="">
    </div><!-- navbar-brand -->
    <div class="navbar-right">
        <div class="dropdown dropdown-profile">
            <a href="" class="dropdown-link" data-toggle="dropdown" data-display="static">
                <div class="avatar-md"><span  id="showUserName"class="avatar-initial rounded-circle">用户</span></div>
            </a>
            <div class="dropdown-menu dropdown-menu-right tx-13">
                <button onclick="exit()" class="dropdown-item">退出登录</button>
                <script>
                    window.onload=function () {
                        $.ajax({
                            async : false,    //表示请求是否异步处理
                            type : "Post",    //请求类型
                            url : "/getCurrentUser",//请求的 URL地址
                            data: null,
                            dataType : "json",//返回的数据类型
                            success: function (data) {
                                currentUser=data.body;
                                $("#showUserName").text(currentUser.userName);
                            },
                            error:function (data) {
                                alert("请刷新重试");
                            }

                        }); }
                    function exit() {
                        $.post("/logout",null,function () {
                            window.location.href="math-signin.html"
                        });
                    }</script>
            </div><!-- dropdown-menu -->
        </div><!-- dropdown -->
    </div><!-- navbar-right -->
</header><!-- navbar -->

<div class="content content-fixed col-xs-12">
    <div class="container pd-x-0 pd-lg-x-10 pd-xl-x-0">
        <div class="d-sm-flex align-items-center justify-content-between mg-b-20 mg-lg-b-30">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb breadcrumb-style1 mg-b-10">
                        <li class="breadcrumb-item"><a href="math-index.html">年级管理</a></li>
                        <li class="breadcrumb-item"><a href="math-grade.html">年级列表</a></li>
                        <li class="breadcrumb-item active" aria-current="page">年级修改</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="col-12 inputInfo">
            <div class="filterArea">
                <div class="summaryAreaPart">
                    <div class="_selection col-xs-12">
                        <div class="col-xs-12 p-0">
                            <div class="col-xs-10 inputInfo filterInput pl-0 mg-t-10">
                                <input  id="editTagsName" type="text" class="form-control">
                            </div>
                            <div class="col-xs-2 inputInfo filterInput pr-0 mg-t-10">
                                <button type="submit" class="btn btn-sm btn-primary btn-uppercase editMasterTagsBtn">
                                    <span onclick="updateGrade()">修改</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12  inputInfo filterInput mt-5">

                        <div class="col-xs-8" id="abilityTag">
                        </div>
                        <div class="col-xs-2 ">
                            <a href="#modalBillingInfo1" data-toggle="modal"

                        </div>
                    </div>
                    <hr style="display: block;float: left;width: 100%;">
                    <div class="col-xs-12  inputInfo filterInput mt-5">
                        <div class="col-xs-2 pl-0" >知识点标签</div>
                        <div class="col-xs-8" id="intelligenceTag">

                        </div>
                        <div class="col-xs-2 ">
                            <a href="#modalBillingInfo2" data-toggle="modal"
                               class="outline-none btn btn-sm btn-primary btn-uppercase btn-IntelligenceDependency">添加</a>
                        </div>
                    </div>
                    <div class="col-xs-12 mg-b-50">
                        <div class="col-xs-12 p-0 mg-t-50">
                            <div class="col-xs-9 inputInfo filterInput pl-0">
                            </div>

                            <div class="col-xs-3 inputInfo filterInput pr-0">
                                <button class="btn btn-sm  btn-primary btn-uppercase mg-l-5" style="width: 100%;" onclick='javascript:window.location.href="math-grade.html"'>
                                    保存
                                </button>
                            </div>
                        </div>
                    </div>



                </div>


            </div>


        </div>

    </div>
</div>
