<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>TBS-data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- DashForge CSS -->
    <link rel="stylesheet" href="../../assets/css/dashforge.css">
    <link rel="stylesheet" href="../../assets/css/dashforge.auth.css">
  </head>

  <body>

    <div class="content content-fixed content-auth">
      <div class="container">
        <div class="media align-items-stretch justify-content-center ht-100p pos-relative">
          <div class="media-body align-items-center d-none d-lg-flex">
            <div class="mx-wd-600">
              <img src="../../assets/img/math.jpg" class="img-fluid" alt="">
            </div>
          </div><!-- media-body -->
          <div class="sign-wrapper mg-lg-l-50 mg-xl-l-60">
            <div class="wd-100p">
              <div class="tx-color-01 mg-b-50" style="font-size: 24px;">数学能力提升平台后台管理系统</div>
              <div class="form-group">
                <label>账号</label>
                <input type="email" id="userName" class="form-control" placeholder="请输入您的账号">
              </div>
              <div class="form-group">
                <div class="d-flex justify-content-between mg-b-5">
                  <label class="mg-b-0-f">密码</label>
                  <!--<a href="" class="tx-13">忘记密码?</a>-->
                </div>
                <input type="password" id="password" class="form-control" placeholder="请输入密码">
              </div>
              <button class="btn btn-brand-02 btn-block" id="login" onclick="login()">登录</button>
            </div>
          </div><!-- sign-wrapper -->
        </div><!-- media -->
      </div><!-- container -->
    </div><!-- content -->



    <script src="../../lib/jquery/jquery.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../lib/feather-icons/feather.min.js"></script>
    <script src="../../lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>

    <script src="../../assets/js/dashforge.js"></script>

    <script>
      // $.getJSON("../../config/config.json",function () {
      //
      // });
      function login() {
        var userInfo={};
        userInfo.userName=$("#userName").val();
        userInfo.password=$("#password").val();
        console.log(userInfo);
        $.ajax({
          // async : false,    //表示请求是否异步处理
          type : "post",    //请求类型
          url : "/login",//请求的 URL地址
          contentType: 'application/json',
          data: JSON.stringify(userInfo),
          dataType : "json",//返回的数据类型
          success: function (data) {
            console.log(data);  //在控制台打印服务器端返回的数据
            if(data.code=='200') {
              window.location.href="math-index.html";
            }
            if(data.code=='500') {
              alert(data.message);
            }
          },
          error:function (data) {
            alert(data.message);
          }

        })

      }
    </script>


  </body>
</html>
